<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveOceanLife</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('./sand-84589_1920.jpg');
            background-size: cover;
        }
        button {
            margin: 20px;
        }
        .w-btn {
            position: relative;
            border:none;
            display: inline-block;
            padding: 15px 30px;
            border-radius:15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s;
        }
        .w-btn-outline {
            position: relative;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s;
        }
        .w-btn:hover {
            letter-spacing:2px;
            transform: scale(1.2);
            cursor: pointer;
        }
        .w-btn:active {
            transform: scale(1.5);
        }
        .w-btn-outline:hover {
            letter-spacing:2px;
            transform: scale(1.2);
            cursor: pointer;
        }
        .w-btn-main {
            background-color: #fce205;
            color: #6e6e6e;
        }
        .w-btn-main-outline {
            border:3px solid #fce205;
            color:#6e6e6e;
        }
        .w-btn-main-outline:hover {
            background-color: #fce205;
            color: #6e6e6e;
        }
        * {
            font-family: 'Jua', sans-serif;
        }
        font
        html,
        body {
            background-color: #fffed6;
        }
        .h1 {
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    <button class="w-btn w-btn-main" type="button" onclick="location.href='#'">
        메인화면으로
    </button>
    <h1 style="font-size:300%;text-align:center;color:#000000">플라스틱 구별하기</h1>
    <p style="font-size:200%;text-align:center;color:#000000">미션은 매점 내에서 판매되는 물건이 얼마나 많은 미세 플라스틱을 만들어내는지 알고 구별해내는 것입니다.</p>
    <p style="font-size:150%;text-align:center;color:#000000">평소에 플라스틱이 없다고 생각했던 상품에도 플라스틱이 존재한다는 것을 알리고 소비를 자제할 수 있도록 제작하였습니다.<br>이 미션을 통해 평소에 좀 더 현명한 소비를 하는 것을 목표로 하고 있습니다.</p>
</body>
</html>
